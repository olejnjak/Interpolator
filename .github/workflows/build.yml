name: Build
on: 
  push:
    paths:
      - Sources/**
      - Tests/**
      - .github/**
  pull_request:
    paths:
      - Sources/**
      - Tests/**
      - .github/**
jobs:
  spm:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: AckeeCZ/load-xcode-version@1.1.0
    - name: SPM build
      run: swift build
  carthage:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: AckeeCZ/load-xcode-version@1.1.0
    - name: Carthage build
      run: carthage build --platform iOS --use-xcframeworks --no-skip-current
  cocoapods:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: AckeeCZ/load-xcode-version@1.1.0
    - name: Cocoapods lint
      run: pod lib lint